<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询做出不同的屏幕分辨率不同的css</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            display: none;
        }
        /*one*/
        
        @media (max-width: 500px) {
            body {
                background-color: red;
            }
            #one h1 {
                display: block;
            }
        }
        /*two*/
        
        @media(min-width: 501px) and (max-width: 1000px) {
            body {
                background-color: blue;
            }
            #two h1 {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="one">
        <h1>one</h1>
    </div>
    <div id="two">
        <h1>two</h1>
    </div>
    <div id="three">
        <h1>three</h1>
    </div>
    <div id="four">
        <h1>four</h1>
    </div>
    <div id="five">
        <h1>five</h1>
    </div>
</body>

</html>
